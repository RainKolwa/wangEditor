<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor 字体颜色配置</title>
</head>
<body>
    <p>wangEditor 自定义字体颜色配置</p>
    <div id="div3">
        <p>欢迎使用 wangEditor 富文本编辑器</p>
    </div>

    <script type="text/javascript" src="/wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor2 = new E('#div3')
        editor2.customConfig.menus = [
            'foreColor'
        ]
        editor2.customConfig.foreColors = [
            '#c24f4a',
            '#8baa4a'
        ]
        editor2.create()
    </script>
</body>
</html>
